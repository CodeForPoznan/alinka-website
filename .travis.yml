language: node_js

node_js:
- '11.15'

env:
  global:
  - secure: 

install:
- pip install --user awscli==1.16.284
- npm install

script:
- npx gulp
- |
  if [[ "$TRAVIS_REPO_SLUG" == "CodeForPoznan/alinka-website" ]] &&
     [[ "$TRAVIS_BRANCH" == "master" ]] &&
     [[ "$TRAVIS_PULL_REQUEST" == false ]]
  then
    aws s3 sync . s3://codeforpoznan-public/alinka_website/ --delete --exclude "less/*" --exclude "node_modules/*" --exclude ".git/*"
    aws cloudfront create-invalidation --distribution-id <DIST ID> --paths "/*"
  fi
